name: Build Windows Executable

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-build.txt
    
    - name: Build executable
      run: |
        python build_exe.py
    
    - name: Create release archive
      run: |
        cd dist
        Compress-Archive -Path Poetron -DestinationPath Poetron-Windows.zip
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Poetron-Windows
        path: dist/Poetron-Windows.zip
    
    - name: Upload to release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: dist/Poetron-Windows.zip
        asset_name: Poetron-${{ github.event.release.tag_name }}-Windows.zip
        asset_content_type: application/zip
